<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/STYLES/style.css">
    <title>Form Validation</title>
</head>
<body> 
    <form class="container-form" action="#">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        
        <label for="confirm">Confirm Password</label>
        <input type="password" name="confirm" id="confirm" required>
    
        <input type="submit" name="submit" id="submit" value="Sign Up" disabled>
        
        <div class="errorContainer">
            <span class="errorName">* Name is required</span>
            <span class="errorEmail">* Email is invalid</span>
            <span class="errorPassword">* Password must be characters or more</span>
            <span class="errorEqual">* Confirm must be equal to password</span>
        </div> 
    </form>
    <script src="/JS/app.js"></script>
</body>
</html>
